<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa:300,400,500,600,700" rel="stylesheet">
    <title>Paciente</title>
    <link rel="stylesheet" type="text/css" href="css/general.css">
    <link rel="stylesheet" type="text/css" href="css/paciente-incubadora.css">
    <script src="js/jquery-1.12.1.min.js"></script>

</head>
<body>
    <header>
        <h1 class="main-title">Resumen Paciente</h1>
    </header>
    <div class="container-m">
        <div class="flexbox">
            <div class="icon-back" id="baby"><img src="/img/baby.png" alt="baby" class="menu-icon"></div>
            <h3 id="title-b"class="active">Resumen bebé</h3>
            <div class="icon-back" id="money"><img src="/img/money.png" alt="money" class="menu-icon"></div>
            <h3 id="title-m">Estado de cuenta</h3>
        </div>
    </div>
    <div class="container-paciente" id="info-paciente">
        <div id="semaforo-contenedor" class="seccion-paciente">
            <h2>Estado de: <br>Raúl Escamilla</h2>
            <div id="semaforo" class="flexbox">
                <img src="/img/photo.jpg" alt="photo" id="photo">
            </div>
            <h3 id="estado-mensaje">Hola papá, me encuentro bien</h3>
        </div>
        <div class="seccion-paciente">
            <h2>Chat</h2>
            <div class="ventana-chat">
                <p class="mensaje-chat chat-yo">C&oacute;mo esta mi hijo?</p>
                <p class="mensaje-chat chat-doc">Le están realizando unos estudios pero está bien</p>
                <p class="mensaje-chat chat-yo" id="new">gracias</p>
            </div>
        </div>
        <div class="send-field">
            <input type="text" class="txt-input" id="message" placeholder="Escribe un mensaje">
            <img src="/img/send.png" alt="send" id="send">
        </div>
    </div>

    <div class="seccion-cuenta ocultar">
        <img src="/img/cost.jpg" alt="cost" id="cuenta">
    </div>

    <script>
        var message;
        /*$('#title-b').on('click', function () {
            $('.container-paciente').show();
            $('.seccion-cuenta').hide();
            $('#title-b').addClass('active');
            $('#title-m').removeClass('active');
        });

        $('#title-m').on('click', function () {
            $('.seccion-cuenta').show();
            $('.container-paciente').hide();
            $('#title-b').removeClass('active');
            $('#title-m').addClass('active');
        });*/

        $('#send').on('click', function () {
            $('.chat-yo').show();
        });
    </script>
    <script>
        let infoPaciente = document.getElementById("info-paciente");
        let dinero = document.getElementsByClassName("seccion-cuenta")[0];
        let tituloB = document.getElementById("title-b");
        let tituloM = document.getElementById("title-m");
        function ocultarElementos() {
            tituloB.classList.remove("active");
            tituloM.classList.remove("active");
            infoPaciente.classList.add("ocultar");
            dinero.classList.add("ocultar");
        }
        document.getElementById("baby").onclick = function(){
            ocultarElementos();
            tituloB.classList.add("active");
            infoPaciente.classList.remove("ocultar");
        };
        document.getElementById("money").onclick = function(){
            ocultarElementos();
            tituloM.classList.add("active");
            dinero.classList.remove("ocultar");
        };
    </script>
</body>

</html>
